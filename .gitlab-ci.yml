stages:
  - build

build:
  stage: build
  script:
    - docker build --pull --no-cache -t registry.gitlab.com/codesigntheory/django-base:latest -t registry.gitlab.com/codesigntheory/django-base:22.06 ./
    - docker build --pull --no-cache -f DockerfileReportGen -t registry.gitlab.com/codesigntheory/django-base/django-base-reportgen:latest -t registry.gitlab.com/codesigntheory/django-base/django-base-reportgen:22.06 ./
    - docker push registry.gitlab.com/codesigntheory/django-base:latest
    - docker push registry.gitlab.com/codesigntheory/django-base:22.06
    - docker push registry.gitlab.com/codesigntheory/django-base/django-base-reportgen:latest
    - docker push registry.gitlab.com/codesigntheory/django-base/django-base-reportgen:22.06
  tags:
    - docker
    - build
  only:
    refs:
      - master
